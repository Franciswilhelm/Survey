<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">Enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="food">What is your favorite food?</label>
        <select class="form-control" id="foods">
          <option value="Butter">Butter</option>
          <option value="Margerine">Margerine</option>
          <option value="Brown Sugar">Brown Sugar</option>
        </select>
        <div class="radio">
          <p><strong>What is your favorite style of music?</strong></p>
          <label>
          <input type="radio" name="style" value="polka">
          Polka
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="style" value="rock">
          Rock n' Roll
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="style" value="jazz">
          Jazz
          </label>
        </div>
        <div class="form-group">
          <label for"color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="born">Date of birth?:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div>
        <ul id="output">
          <li id="nameoutput">Name: </li>
          <li id="foodoutput">Food: </li>
          <li id="styleoutput">Music: </li>
          <li id="coloroutput">Color: </li>
          <li id="doboutput">DOB: </li>
        </ul>
      </div>
    </div>
  </body>
</html>
